<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ NEURAL NEXUS âš¡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Source+Code+Pro:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Source Code Pro', 'Courier New', monospace;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 25% 25%, #ff00ff22 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #00ffff22 0%, transparent 50%),
                linear-gradient(45deg, transparent 48%, #ff00ff11 49%, #ff00ff11 51%, transparent 52%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #00ffff;
            overflow: hidden;
            animation: cyberpunk-bg 20s ease-in-out infinite alternate;
        }
        
        @keyframes cyberpunk-bg {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 2px,
                rgba(0, 255, 255, 0.03) 4px
            );
            z-index: -1;
        }
        
        .container {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #1c2128 100%);
            border: 1px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff) 1;
            border-radius: 10px;
            box-shadow: 
                0 0 15px rgba(255, 0, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
            height: 85vh;
            max-height: 550px;
            display: flex;
            flex-direction: column;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            border-radius: 15px;
            z-index: -1;
            animation: border-glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes border-glow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-bottom: 2px solid #00ffff;
            color: #00ffff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: scan-line 3s infinite;
        }
        
        @keyframes scan-line {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff;
            animation: text-flicker 2s infinite alternate;
        }
        
        @keyframes text-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .hypothesis-input {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .hypothesis-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ff00ff;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            font-family: 'Source Code Pro', monospace;
            font-size: 12px;
            box-shadow: 
                inset 0 0 5px rgba(255, 0, 255, 0.2),
                0 0 5px rgba(255, 0, 255, 0.3);
        }
        
        .hypothesis-input input::placeholder {
            color: rgba(0, 255, 255, 0.6);
        }
        
        .hypothesis-input input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 255, 0.2),
                0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .hypothesis-input button {
            padding: 8px 16px;
            background: linear-gradient(45deg, #ff00ff, #ff0080);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.5px;
            box-shadow: 0 0 8px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .hypothesis-input button:hover {
            background: linear-gradient(45deg, #ff0080, #ff00ff);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
            transform: translateY(-2px);
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-area::-webkit-scrollbar-track {
            background: #0d1117;
        }
        
        .chat-area::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border-radius: 4px;
        }
        
        .message {
            margin-bottom: 8px;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 6px;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
                filter: blur(0);
            }
        }
        
        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        
        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: avatar-shine 4s infinite;
        }
        
        @keyframes avatar-shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .avatar.human {
            background: radial-gradient(circle at center, #667eea 30%, #764ba2 70%);
            border: 1px solid #667eea;
            box-shadow: 0 0 6px rgba(102, 126, 234, 0.6);
        }
        
        .avatar.human::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            top: 5px;
            left: 9px;
            box-shadow: 
                0 6px 0 -3px #fff,
                4px 3px 0 -4px #fff,
                -4px 3px 0 -4px #fff;
        }
        
        .avatar.alpha {
            background: radial-gradient(circle at center, #ffff00 30%, #ff8c00 70%);
            border: 1px solid #ffff00;
            box-shadow: 0 0 6px rgba(255, 255, 0, 0.6);
        }
        
        .avatar.alpha::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border: 1px solid #000;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000 30%, transparent 50%);
            animation: alpha-pulse 2s infinite;
        }
        
        @keyframes alpha-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .avatar.beta {
            background: radial-gradient(circle at center, #00bfff 30%, #0080ff 70%);
            border: 1px solid #00bfff;
            box-shadow: 0 0 6px rgba(0, 191, 255, 0.6);
        }
        
        .avatar.beta::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 2px;
            background: #fff;
            border-radius: 1px;
            box-shadow: 
                0 -3px 0 #fff,
                0 3px 0 #fff,
                -4px 0 0 -1px #fff,
                4px 0 0 -1px #fff;
        }
        
        .avatar.gamma {
            background: radial-gradient(circle at center, #00ff80 30%, #00cc66 70%);
            border: 1px solid #00ff80;
            box-shadow: 0 0 6px rgba(0, 255, 128, 0.6);
        }
        
        .avatar.gamma::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: conic-gradient(from 0deg, #000 25%, transparent 25% 50%, #000 50% 75%, transparent 75%);
            border-radius: 50%;
            animation: gamma-spin 3s linear infinite;
        }
        
        @keyframes gamma-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .avatar.system {
            background: radial-gradient(circle at center, #666 30%, #333 70%);
            border: 1px solid #888;
            box-shadow: 0 0 6px rgba(136, 136, 136, 0.4);
        }
        
        .avatar.system::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ffff;
            border-radius: 1px;
            box-shadow: 
                0 0 0 1px #333,
                4px 0 0 -1px #00ffff,
                -4px 0 0 -1px #00ffff,
                0 4px 0 -1px #00ffff,
                0 -4px 0 -1px #00ffff;
        }
        
        .message.human {
            flex-direction: row-reverse;
        }
        
        .message.human .message-content {
            align-items: flex-end;
        }
        
        .message.human .bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .message-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 75%;
        }
        
        .message .agent-name {
            font-size: 10px;
            color: #00ffff;
            margin-bottom: 4px;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 0 3px #00ffff;
        }
        
        .message .bubble {
            padding: 8px 12px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            box-shadow: 
                0 1px 6px rgba(0, 0, 0, 0.3),
                inset 0 0 8px rgba(0, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 12px;
            line-height: 1.3;
            position: relative;
            overflow: hidden;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message .bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: message-scan 4s infinite;
        }
        
        @keyframes message-scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .message.alpha .bubble {
            border-color: rgba(255, 255, 0, 0.5);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 0, 0.1),
                0 0 10px rgba(255, 255, 0, 0.3);
        }
        
        .message.beta .bubble {
            border-color: rgba(0, 191, 255, 0.5);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(0, 191, 255, 0.1),
                0 0 10px rgba(0, 191, 255, 0.3);
        }
        
        .message.gamma .bubble {
            border-color: rgba(0, 255, 128, 0.5);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 128, 0.1),
                0 0 10px rgba(0, 255, 128, 0.3);
        }
        
        .timestamp {
            font-size: 9px;
            color: rgba(0, 255, 255, 0.6);
            margin-top: 4px;
            font-family: 'Source Code Pro', monospace;
            text-align: right;
        }
        
        .input-area {
            padding: 12px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-top: 2px solid #00ffff;
            border-radius: 0 0 10px 10px;
            position: relative;
        }
        
        .input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: input-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes input-glow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .input-form {
            display: flex;
            gap: 8px;
        }
        
        .input-form input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ff00ff;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            font-family: 'Source Code Pro', monospace;
            font-size: 12px;
            box-shadow: 
                inset 0 0 5px rgba(255, 0, 255, 0.2),
                0 0 5px rgba(255, 0, 255, 0.3);
        }
        
        .input-form input::placeholder {
            color: rgba(0, 255, 255, 0.6);
        }
        
        .input-form input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 255, 0.2),
                0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .input-form button {
            padding: 8px 16px;
            background: linear-gradient(45deg, #ff00ff, #ff0080);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.5px;
            box-shadow: 0 0 8px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .input-form button:hover {
            background: linear-gradient(45deg, #ff0080, #ff00ff);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
            transform: translateY(-2px);
        }
        
        .input-form button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #333;
            box-shadow: none;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            animation: loading-pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes loading-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes loading-dots {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .start-screen {
            text-align: center;
            padding: 30px 20px;
            color: #00ffff;
        }
        
        .start-screen h2 {
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #00ffff;
        }
        
        .start-screen p {
            font-family: 'Source Code Pro', monospace;
            font-size: 12px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .agent-intro {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .agent-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid;
            border-radius: 8px;
            padding: 12px;
            width: 120px;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .agent-card h3 {
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            margin: 8px 0 4px 0;
        }
        
        .agent-card p {
            font-size: 10px;
            margin: 0;
        }
        
        .agent-card.alpha {
            border-color: #ffff00;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
        }
        
        .agent-card.beta {
            border-color: #00bfff;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
        }
        
        .agent-card.gamma {
            border-color: #00ff80;
            box-shadow: 0 0 15px rgba(0, 255, 128, 0.3);
        }
        
        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ NEURAL NEXUS âš¡</h1>
            <div class="hypothesis-input" id="hypothesisSection">
                <input type="text" id="hypothesisInput" placeholder="Enter your hypothesis or topic..." />
                <button onclick="startBrainstorm()">Start</button>
            </div>
            <div id="currentHypothesis" style="display:none; margin-top:10px; font-size:14px;"></div>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="start-screen">
                <h2>Welcome to Neural Nexus!</h2>
                <p>Enter a hypothesis above to start a debate with three AI scientists:</p>
                <div class="agent-intro">
                    <div class="agent-card alpha">
                        <div class="avatar alpha"></div>
                        <h3>ALPHA</h3>
                        <p>The Humorous Skeptic</p>
                    </div>
                    <div class="agent-card beta">
                        <div class="avatar beta"></div>
                        <h3>BETA</h3>
                        <p>The Serious Advocate</p>
                    </div>
                    <div class="agent-card gamma">
                        <div class="avatar gamma"></div>
                        <h3>GAMMA</h3>
                        <p>The Zen Synthesizer</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-area" id="inputArea" style="display:none;">
            <div class="input-form">
                <input type="text" id="messageInput" placeholder="Type your message..." />
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        let hypothesis = '';
        let conversation = [];
        let isProcessing = false;
        
        function startBrainstorm() {
            hypothesis = document.getElementById('hypothesisInput').value.trim();
            if (!hypothesis) {
                alert('Please enter a hypothesis or topic!');
                return;
            }
            
            // Update UI
            document.getElementById('hypothesisSection').style.display = 'none';
            document.getElementById('currentHypothesis').style.display = 'block';
            document.getElementById('currentHypothesis').textContent = `Topic: ${hypothesis}`;
            document.getElementById('inputArea').style.display = 'block';
            document.getElementById('chatArea').innerHTML = '';
            
            // Add initial hypothesis to chat
            addMessage('system', `ðŸŽ¯ HYPOTHESIS LOADED: ${hypothesis}`, '');
            
            // Send initial brainstorm request with reset
            sendBrainstorm('Let\'s discuss this hypothesis!', true);
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            input.value = '';
            addMessage('human', message, 'You');
            sendBrainstorm(message);
        }
        
        function sendBrainstorm(message, reset = false) {
            isProcessing = true;
            document.getElementById('sendButton').disabled = true;
            
            // Start the sequential agent conversation
            triggerNextAgent(message, reset);
        }
        
        function triggerNextAgent(message = '', reset = false) {
            // Show loading for current agent
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<span style="animation: loading-dots 1.5s infinite;">âš¡ NEURAL PROCESSING</span><span style="animation: loading-dots 1.5s infinite 0.5s;">.</span><span style="animation: loading-dots 1.5s infinite 1s;">.</span><span style="animation: loading-dots 1.5s infinite 1.5s;">.</span>';
            document.getElementById('chatArea').appendChild(loadingDiv);
            
            fetch('/brainstorm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    hypothesis: hypothesis,
                    message: message,
                    reset: reset
                })
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading
                loadingDiv.remove();
                
                if (data.success) {
                    // Add the single agent response
                    const agentClass = data.agent.toLowerCase().split(' ')[0];
                    addMessage(agentClass, data.text, data.agent);
                    
                    // Check if conversation is complete (all 3 agents responded)
                    if (!data.conversation_complete) {
                        // Continue with next agent after a short delay
                        setTimeout(() => triggerNextAgent(), 500);
                    } else {
                        // All agents done, ready for next human message
                        isProcessing = false;
                        document.getElementById('sendButton').disabled = false;
                    }
                } else {
                    addMessage('system', `Error: ${data.error}`, 'System');
                    isProcessing = false;
                    document.getElementById('sendButton').disabled = false;
                }
            })
            .catch(error => {
                loadingDiv.remove();
                addMessage('system', `Error: ${error}`, 'System');
                isProcessing = false;
                document.getElementById('sendButton').disabled = false;
            });
        }
        
        function addMessage(type, text, agent) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (agent && type !== 'system') {
                messageDiv.innerHTML = `
                    <div class="avatar ${type}"></div>
                    <div class="message-content">
                        <div class="agent-name">${agent}</div>
                        <div class="bubble">${text}</div>
                        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="avatar ${type}"></div>
                    <div class="message-content">
                        <div class="bubble">${text}</div>
                    </div>
                `;
            }
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // Allow Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        document.getElementById('hypothesisInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startBrainstorm();
            }
        });
    </script>
</body>
